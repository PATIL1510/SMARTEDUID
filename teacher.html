<!DOCTYPE html>
<html>

<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Teacher Dashboard</h1>

        <div class="card">
            <h2>Create Session</h2>
            <input type="number" id="radius" placeholder="Enter Radius (meters)">
            <input type="number" id="duration" placeholder="Lecture Duration (seconds)">
            <button onclick="createSession()">Start Session</button>
        </div>

        <div class="card">
            <h2>Activity QR</h2>
            <input type="text" id="activityName" placeholder="Activity Name">
            <button onclick="generateQR()">Generate QR</button>
            <div id="qrCode"></div>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
